<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="themes/courseproject.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Must Watch Movies!</title>
  </head>
  <body>
    <div id="page" data-role="page" data-theme="a" data-add-back-btn="true">


      <div data-role="header" data-theme="a" data-add-back-btn="true"> <h1>Sugguestion, send us a message!</h1></div>

    <div data-role="content">
    	<form id="movieForm" onsubmit="myFunction(event)">
    	  <div class="field">
    	    <label for="movieTitle">Movie Name</label>
    	    <input type="text" name="movieTitle" id="movieTitle">
    	  </div>
        <div class="field">
          <label for="date">Release Date</label>
          <input type="date" name="date" id="date">
        </div>
        <div class="field">
          <label for="genre">Choose a Movie Genre:</label>
            <select name="genre" id="genre">
              <option value="sci-fi">Sci-Fi</option>
              <option value="action">Action</option>
              <option value="horror">Horror</option>
              <option value="other">Other</option>
            </select>
        </div>
    	  <div class="field">
    	    <label for="email">Email</label>
    	    <input type="email" name="email" id="email">
    	  </div>
    	  <div class="field">
    	    <label for="comment">Comment</label>
    	    <textarea name="comment" id="comment"></textarea>
    	  </div>
    	  <div class="field">
    	    <input type="submit" value="send">
    	  </div>
        <div data-role = "main" class = "ui-content">
          <a href = "index.html" class = "ui-btn" data-rel = "back">Home Page</a>
        </div>
    	</form>

      <p>Your Favorite Movie entered in this session!</p>
      <p id="test"></p>
    </div>

<script type="text/javascript">

function myFunction(event){
  event.preventDefault();

  var movieTitle = document.getElementById('movieTitle').value;
  var date = document.getElementById('date').value;
  var genre = document.getElementById('genre');
  var email = document.getElementById('email').value;
  var comment = document.getElementById('comment').value;

  localStorage.setItem('ls_movieTitle', movieTitle);
  localStorage.setItem('ls_date', date);
  localStorage.setItem('ls_genre', genre);
  localStorage.setItem('ls_email', email);
  localStorage.setItem('ls_comment', comment);

var x = localStorage.getItem('ls_movieTitle', movieTitle);
document.getElementById("test").innerHTML = x;

}

</script>

      <div data-role="footer" data-theme="a" id="footerbottom">
  <h4>Jeligio Production &copy; 2022</h4>
</div>
    </div>

  </body>
</html>
